<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeFirst School Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Climate+Crisis&family=Cormorant+Infant:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/theme.css">
    <style>
        /* .Add-button{
            margin: 0px 0px 0px 20px ;
        }
       
        .label-text{
            font-size: 13px;
        } */
    </style>
    
</head>
<body>
    <div class="container-fluid offset-md-2">
        <div class="row">
            <div class="col-md-10 bg-white mt-3 mb-3">
               <div class="box-header d-flex justify-content-between bg-dark text-white align-items-center">
                <span class="box-title ps-3">
                    <i class="fa-brands fa-slideshare fa-xl"></i>
                    Online Exam
                </span>                
                    <ol class="breadcrumb pt-2 pe-3">
                      <li class="breadcrumb-item  Dashboard-text"><a href="#" class="text-white-50"><i class="fa fa-laptop"></i>Dashboard </a></li>
                      <li class="mx-2">/</li>
                      <li class="breadcrumb-item Dashboard-text" > <a href="#" class="text-white-50">Online Exam </a></li>
                      <li class="mx-2">/</li>
                      <li class="breadcrumb-item Question-text " aria-current="page" >Add Online Exam</li>
                    </ol>
                </div> 
                <div class="row mt-3 ">
                   <div class="col-10 ">
                    <form class="form">
                        <div class="row  mb-3 ms-2">
                            <div class="col-2">
                                <label for="Exam-Title" class="form-label label-text">Exam Title <span class="text-red">*</span></label>
                            </div>
                            <div class="col-sm-7">
                                <input class="form-control form-control-sm label-text" type="text"  id="Exam-Title">
                            </div>
                        </div>
                        <div class="row mb-3 ms-2">
                            <div class="col-2 ">
                                <label for="description" class="form-label label-text" >Description <span class="text-red">*</span></label>
                            </div>
                            <div class="col-sm-7">
                                <textarea class="form-control" id="description" rows="3"></textarea>
                            </div>
                        </div>
                        <div class="row mb-3 ms-2">
                            <div class="col-sm-2">
                                <label for="class " class="form-label label-text">Class <span class="text-red">*</span></label>
                            </div>
                            <div class="col-sm-7">
                                <select class="form-control form-control-sm form-select label-text" id="class">
                                    <option selected>All Class</option>
                                    <option value="1">One</option>
                                    <option value="2">Two</option>
                                    <option value="3">Three</option>
                                    <option value="4">Four</option>
                                    <option value="5">Five</option>
                                    <option value="6">Graduate</option>
                                  </select>
                            </div>
                        </div>
                        <div class="row mb-3 ms-2">
                            <div class="col-sm-2">
                                <label for="Section" class="form-label label-text">Section <span class="text-red">*</span></label>
                            </div>
                            <div class="col-sm-7">
                                <select class="form-control form-control-sm label-text" id="Section">
                                    <option selected>All Section</option>
                                    <!-- <option value="1">One</option>
                                    <option value="2">Two</option>
                                    <option value="3">Three</option>
                                    <option value="4">Four</option>
                                    <option value="5">Five</option>
                                    <option value="6">Graduate</option> -->
                                  </select>
                            </div>
                        </div>
                        <div class="row mb-3 ms-2">
                            <div class="col-sm-2">
                                <label for="Student-Group" class="form-label label-text">Student Group <span class="text-red">*</span></label>
                            </div>
                            <div class="col-sm-7">
                                <select class="form-control form-control-sm form-select label-text" id="Student-Group">
                                    <option selected>All Student Group</option>
                                    <option value="1">Science</option>
                                    <option value="2">Arts</option>
                                    <option value="3">Commerce</option>
                                  </select>
                            </div>
                        </div>
                        <div class="row mb-3 ms-2">
                            <div class="col-sm-2">
                                <label for="Student-Group" class="form-label label-text">Instruction<span class="text-red">*</span></label>
                            </div>
                            <div class="col-sm-7">
                                <select class="form-control form-control-sm form-select label-text" id="Student-Group">
                                    <option selected>Please Select</option>
                                    <option value="1"> Exam Instruction 1</option>
                                    <option value="2">Exam Instruction 2</option>
                                  </select>
                            </div>
                        </div>
                        <div class="row mb-3 ms-2">
                            <div class="col-sm-2">
                                <label for="Exam-Status" class="form-label label-text">Exam Status<span class="text-red">*</span></label>
                            </div>
                            <div class="col-sm-7">
                                <select class="form-control form-control-sm form-select label-text" id="Exam-Status">
                                    <option selected>Please Select</option>
                                    <option value="1"> One Time</option>
                                    <option value="2">Multiple Time 2</option>
                                  </select>
                            </div>
                        </div>
                        <div class="row mb-3 ms-2">
                            <div class="col-sm-2">
                                <label for="Exam-Type " class="form-label label-text">Exam Type  <span class="text-red">*</span></label>
                            </div>
                            <div class="col-sm-7">
                                <select class="form-control form-control-sm form-select label-text" id="Exam-Type">
                                    <option selected>Please Select</option>
                                    <option value="1"> Only Duration</option>
                                    <option value="2">Date and Duration</option>
                                    <option value="2">Date,Time and Duration</option>
                                  </select>
                            </div>
                        </div>
                        <div class="row mb-3 ms-2">
                            <div class="col-2">
                                <label for="Duration" class="form-label label-text">Duration <span class="text-red">*</span></label>
                            </div>
                            <div class="col-sm-7">
                                <input class="form-control form-control-sm label-text" type="text"  id="Duration">
                            </div>
                        </div>
                        <div class="row mb-3 ms-2">
                            <div class="col-sm-2">
                                <label for="Mark-Type " class="form-label label-text">Mark Type  <span class="text-red">*</span></label>
                            </div>
                            <div class="col-sm-7">
                                <select class="form-control form-control-sm form-select label-text" id="Mark-Type">
                                    <option selected>Please Select</option>
                                    <option value="1"> Percentage</option>
                                    <option value="2">Fixed</option>
                                  </select>
                            </div>
                        </div>
                        <div class="row mb-3 ms-2">
                            <div class="col-2">
                                <label for="Pass-Value " class="form-label label-text"> Pass Value <span class="text-red">*</span></label>
                            </div>
                            <div class="col-sm-7">
                                <input class="form-control form-control-sm label-text" type="text"  id="Pass-Value ">
                            </div>
                        </div>
                        <div class="row mb-3 ms-2">
                            <div class="col-sm-2">
                                <label for="Random-Question " class="form-label label-text">Random Question<span class="text-red">*</span></label>
                            </div>
                            <div class="col-sm-7">
                                <select class="form-control form-control-sm form-select label-text" id="Random-Question">
                                    <option selected>SPlease Select  </option>
                                    <option value="1"> Yes</option>
                                    <option value="2">No</option>
                                  </select>
                            </div>
                        </div>
                        <div class="row mb-3 ms-2">
                            <div class="col-sm-2">
                                <label for="Published" class="form-label label-text" >Published<span class="text-red">*</span></label>
                            </div>
                            <div class="col-sm-7">
                                <select class="form-control form-control-sm form-select label-text" id="Published">
                                    <option selected>Please Select </option>
                                    <option value="1"> Yes</option>
                                    <option value="2">No</option>
                                  </select>
                            </div>
                        </div>
                        <div class="row mb-3 ms-2">
                            <div class="col-8 offset-md-2 mb-5  ">
                                <button type="submit" class="btn btn-info ">Add Question Bank</button>
                            </div>
                        </div>
                    </form>
                   </div>
                </div>
            </div>
        </div> 
    </div> 

</body>
