<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <header>
          <script>
            fetch("navbar.html")
              .then((response) => {
                return response.text();
              })
              .then((data) => {
                document.querySelector("header").innerHTML = data;
              });
          </script>
        </header>
      </div>
      <div class="row">
        <div class="col">
          <aside>
            <script>
              fetch("sidebar.html")
                .then((response) => {
                  return response.text();
                })
                .then((data) => {
                  document.querySelector("aside").innerHTML = data;
                });
            </script>
          </aside>
        </div>

        <div class="col-10">
          <div class="box mt-4 bg-white h-50">
            <div class="box-header rounded-3">
              <h6 class="bg-dark text-white p-2">
                <i class="fa fa-users"></i>Student Attendance
              </h6>
              <ol class="breadcrumb">
                <li class="dash">
                  <a href="https://demo.school.inilabs.xyz/dashboard/index"
                    ><i class="fa fa-laptop"></i> Dashboard/</a
                  >
                </li>
                <li class="active">Student Attendance</li>
              </ol>
            </div>
            <h6 class="page-header ms-3 mt-5">
              <a
                href="https://demo.school.inilabs.xyz/sattendance/add"
                style="
                  color: gray;
                  font-size: 15px;
                  border-bottom: 1px solid gray;
                "
              >
                <i class="fa fa-plus"></i>
                Add student attendance
              </a>

              <div
                class="col-lg-2 col-sm-2 col-md-2 col-xs-12 pull-left drop-marg"
              >
                <select
                  class="form-select form-select-sm border-success"
                  aria-label=".form-select-sm example"
                >
                  <option selected>Select class</option>
                  <option value="1">One</option>
                  <option value="2">Two</option>
                  <option value="3">Three</option>
                  <option value="4">Four</option>
                  <option value="5">Five</option>
                  <option value="6">Graduate</option>
                </select>
              </div>
            </h6>

            <div class="txt-1">
              <span>All Student</span>
            </div>
            <div class="tab-content">
              <div id="all" class="tab-pane active">
                <div id="hide-table">
                  <div
                    id="example1_wrapper"
                    class="dataTables_wrapper form-inline no-footer"
                  >
                    <div class="dt-buttons px-2 p-3 m-3">
                      <a
                        class="dt-button buttons-copy buttons-html5 text-black border rounded-2"
                        tabindex="0"
                        aria-controls="example1"
                        ><span>Copy</span></a
                      ><a
                        class="dt-button buttons-excel buttons-html5 text-black border rounded-2"
                        tabindex="0"
                        aria-controls="example1"
                        ><span>Excel</span></a
                      ><a
                        class="dt-button buttons-csv buttons-html5 text-black border rounded-2"
                        tabindex="0"
                        aria-controls="example1"
                        ><span>CSV</span></a
                      ><a
                        class="dt-button buttons-pdf buttons-html5 text-black border rounded-2"
                        tabindex="0"
                        aria-controls="example1"
                        ><span>PDF</span></a
                      >
                    </div>

                    <table
                      id="example1"
                      class="table table-striped table-bordered table-hover dataTable no-footer"
                      role="grid"
                      aria-describedby="example1_info"
                    >
                      <thead>
                        <tr role="row">
                          <th
                            class="col-sm-2 sorting_asc"
                            tabindex="0"
                            aria-controls="example1"
                            rowspan="1"
                            colspan="1"
                            aria-sort="ascending"
                            aria-label="#: activate to sort column descending"
                            style="width: 176.4px"
                          >
                            #
                          </th>
                          <th
                            class="col-sm-2 sorting"
                            tabindex="0"
                            aria-controls="example1"
                            rowspan="1"
                            colspan="1"
                            aria-label="Photo: activate to sort column ascending"
                            style="width: 176.4px"
                          >
                            Photo
                          </th>
                          <th
                            class="col-sm-2 sorting"
                            tabindex="0"
                            aria-controls="example1"
                            rowspan="1"
                            colspan="1"
                            aria-label="Name: activate to sort column ascending"
                            style="width: 176.4px"
                          >
                            Name
                          </th>
                          <th
                            class="col-sm-2 sorting"
                            tabindex="0"
                            aria-controls="example1"
                            rowspan="1"
                            colspan="1"
                            aria-label="Roll: activate to sort column ascending"
                            style="width: 176.4px"
                          >
                            Roll
                          </th>
                          <th
                            class="col-sm-2 sorting"
                            tabindex="0"
                            aria-controls="example1"
                            rowspan="1"
                            colspan="1"
                            aria-label="Email: activate to sort column ascending"
                            style="width: 176.4px"
                          >
                            Email
                          </th>
                          <th
                            class="col-sm-2 sorting"
                            tabindex="0"
                            aria-controls="example1"
                            rowspan="1"
                            colspan="1"
                            aria-label="Action: activate to sort column ascending"
                            style="width: 176.4px"
                          >
                            Action
                          </th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr class="odd">
                          <td valign="top" colspan="6" class="dataTables_empty">
                            No data available in table
                          </td>
                        </tr>
                      </tbody>
                    </table>
                    <div
                      class="dataTables_info text-black"
                      id="example1_info"
                      role="status"
                      aria-live="polite"
                    >
                      Showing 0 to 0 of 0 entries
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <style>
        .breadcrumb {
          display: flex;
          justify-content: end;
          margin-top: -40px;
          color: white;
          text-decoration: none;
          font-size: 12px;
          padding-top: 5px;
        }
        a {
          background: transparent;
          text-decoration: none !important;
          color: #cccccc;
        }
        .active {
          color: #1aa;
        }
        .form-select {
          margin-left: 970px;
          margin-top: -25px;
        }
        .txt-1 {
          background-color: #e5e5e5;
          font-size: 15px;
          font-weight: 400;
          padding: 10px;
        }
      </style>
      <div class="row">
        <div class="col-12">
          <footer
            class="d-flex justify-content-between align-items-center p-2 bg-white text-black-50 no-margin mt-3 border-top"
          >
            <strong>Copyright Â© School Management System</strong>
            <span><b>v </b>5.5</span>
          </footer>
        </div>
      </div>
    </div>
  </body>
</html>
