<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeFirst School Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Climate+Crisis&family=Cormorant+Infant:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/theme.css">
</head>
<body>
    <div class="container-fluid">
        <section>
            <div class="row">
                <div class="col-12 bg-dark text-white p-2">
                    <div class="menu-list text-white">
                        <ul class="sidebar p-0" id="sidebar">
                            <li class="list-unstyled mb-2">
                                <div class="d-flex ">
                                    <div class="side-logo me-2">
                                        <img src="assets/img/default.png" class="" alt="" width="45px" height="45px">
                                    </div>
                                    <div class="d-flex justify-content-around flex-column">
                                        <span class="me-1 font-monospace">John Doe</span>
                                        <span><i class="fa-regular fa-hand-point-right"></i>Admin</span>
                                    </div>
                                </div>
                            </li>
                            <li class="list-unstyled active mb-2">
                                <a href="" class="text-decoration-none text-white"><i class="fa fa-laptop me-2"></i>
                                    <span> Dashboard </span>
                                </a>
                            </li>
                            <li class="list-unstyled mb-2 ">
                                <a href="" class="text-decoration-none text-white"><i class="fa fa-graduation-cap me-2"
                                        aria-hidden="true"></i>
                                    <span>Student</span> </a>
                            </li>
                            <li class="list-unstyled mb-2 ">
                                <a href="" class="text-decoration-none text-white"><i class="fa fa-user me-2"></i>
                                    <span>Parents</span> </a>
                            </li>
                            <li class="list-unstyled mb-2 ">
                                <a href="" class="text-decoration-none text-white">
                                    <i class="fa-solid fa-chalkboard-user me-2"></i>
                                    <span>Teacher</span> </a>
                            </li>
                            <li class="list-unstyled mb-2 ">
                                <a href="" class="text-decoration-none text-white"><i class="fa fa-users me-2"></i>
                                    <span>User</span> </a>
                            </li>
                            <li class="list-unstyled mb-2 ">
                                <a href="" class="text-decoration-none text-white">
                                    <i class="fa-sharp fa-solid fa-school-flag me-2"></i>
                                    <span>Academic</span> </a>
                            </li>
                            <li class="list-unstyled mb-2 ">
                                <a href="" class="text-decoration-none text-white">
                                    <i class="fa-solid fa-clipboard-user me-2"></i>
                                    <span>Attendence</span> </a>
                            </li>
                            <li class="list-unstyled mb-2 ">
                                <a href="" class="text-decoration-none text-white">
                                    <i class="fa fa-check me-2"></i>
                                    <span>Mark</span> </a>
                            </li>
                            <li class="list-unstyled mb-2 ">
                                <a href="" class="text-decoration-none text-white">
                                    <i class="fa-sharp fa-solid fa-envelope me-2"></i>
                                    <span>Message</span> </a>
                            </li>

                            <li class="list-unstyled mb-2 ">
                                <a href="" class="text-decoration-none text-white">
                                    <i class="fa fa-film me-2"></i>
                                    <span>Media</span> </a>
                            </li>
                            <li class="list-unstyled mb-2 ">
                                <a href="" class="text-decoration-none text-white">
                                    <i class="fa fa-film me-2"></i>
                                    <span>Media</span> </a>
                            </li>
                            <li class="list-unstyled mb-2 ">
                                <a href="" class="text-decoration-none text-white">
                                    <i class="fa fa-envelope-open-text me-2"></i>
                                    <span>Mail/SMS</span> </a>
                            </li>
                            <li class="list-unstyled mb-2 ">
                                <a href="" class="text-decoration-none text-white">
                                    <i class="fa-solid fa-graduation-cap me-2"></i>
                                    <span>Onlie Exam</span> </a>
                            </li>
                        </ul>
                    </div>
                </div>
               

            </div>
        </section>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>
        <script>
            function toggleSidebar(ref) {
                document.getElementById("sidebar").classList.toggle('active');
            }
        </script>
    </div>

</body>

</html>
