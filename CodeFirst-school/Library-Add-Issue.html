<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>



    <div class="container-fluid">
        <div class="row">
            <header>
                <script>
                    fetch("navbar.html")
                        .then(response => {
                            return response.text()
                        })
                        .then(data => {
                            document.querySelector("header").innerHTML = data;
                        });
                </script>
            </header>
        </div>
        <div class="row">
            <div class="col">
                <aside>
                    <script>
                        fetch("sidebar.html")
                            .then(response => {
                                return response.text()
                            })
                            .then(data => {
                                document.querySelector("aside").innerHTML = data;
                            });
                    </script>
                </aside>
            </div>
            <div class="col-10 content">
                <div class="row">
                    <div class="col-12">
                        <div class="box">
                            <div class="box-header d-flex justify-content-between">
                                <h3 class="box-title">
                                    <i class="fa-solid fa-cart-shopping"></i>
                                    Issue
                                </h3>
                                <ol class="d-flex list-unstyled box-dash">
                                    <li>
                                        <a href="#" class="text-decoration-none text-white link-dark me-1">
                                            <i class="fa fa-laptop"></i>
                                            Dashboard
                                        </a>
                                    </li>
                                    <li class="text-white ms-1">
                                        / Issue
                                    </li>
                                    <li class="active ms-1">
                                        / Add Issue
                                    </li>
                                </ol>
                            </div>
                        </div>
                        <div class="box-body bg-white">
                            <div class="row">
                                <div class="col-8 ">
                                    <form class="form-horizontal">
                                        <div class="row mb-3 form-group">
                                            <label for="Lid " class="col-sm-2 col-form-label">Library ID
                                                <span class="text-danger">*</span>
                                            </label>
                                            <div class="col-sm-8">
                                                <input type="text" class="form-control py-2" id="Lid">
                                            </div>
                                        </div>
                                        <div class="row mb-3 form-group">
                                            <label for="Book" class="col-sm-2 col-form-label">Book
                                                <span class="text-danger">*</span>
                                            </label>
                                            <div class="col-sm-8">
                                                <select name="book" id="book"
                                                    class="form-control select2 select2-offscreen py-2">
                                                    <option value="0">Select Book</option>
                                                    <option value="5">Sobar Jonno Programming</option>
                                                    <option value="4">Habluder Programming</option>
                                                    <option value="3">Mojar Golpo</option>
                                                    <option value="2">Gitanjali</option>
                                                    <option value="1">C++</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="row mb-3 form-group">
                                            <label for="Author" class="col-sm-2 col-form-label">Author
                                                <span class="text-danger">*</span>
                                            </label>
                                            <div class="col-sm-8">
                                                <input class="form-control py-2" type="text" aria-label="Disabled input example" disabled="">
                                            </div>
                                        </div>
                                        <div class="row mb-3 form-group">
                                            <label for="Subject Code" class="col-sm-2 col-form-label">Subject Code
                                                <span class="text-danger">*</span>
                                            </label>
                                            <div class="col-sm-8">
                                                <input class="form-control py-2" type="text" aria-label="Disabled input example" disabled="">
                                            </div>
                                        </div>
                                        <div class="row mb-3 form-group">
                                            <label for="Serial No" class="col-sm-2 col-form-label">Serial No
                                                <span class="text-danger">*</span>
                                            </label>
                                            <div class="col-sm-8">
                                                <input type="text" class="form-control py-2" id="Serial">
                                            </div>
                                        </div>
                                        <div class="row mb-3 form-group">
                                            <label for="due_date" class="col-sm-2 col-form-label">Due Date
                                                <span class="text-danger">*</span>
                                            </label>
                                            <div class="col-sm-8">  
                                                <input type="Date" class="form-control py-2" id="due_date" name="due_date" value="">
                                            </div>
                                        </div>
                                        <div class="row mb-3 form-group">
                                            <label for="Note" class="col-sm-2 col-form-label">Note
                                                <span class="text-danger">*</span>
                                            </label>
                                            <div class="col-sm-8">
                                                <input type="text" class="form-control py-2" id="Note">
                                            </div>
                                        </div>
                                        <div class="mb-3 ms-5 form-group">
                                            <div class="col-6 offset-md-2">
                                                <input type="submit" class="btn btn-success" value="Add Issue">
                                            </div>
                                        </div>
                                    </form>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <section class="Main-footer d-flex justify-content-between">
                <div class="footer-text">
                    <strong class="fw-bold fs-9">Copyright Â© School Management System</strong>
                </div>
                <div class="hidden-xs ">
                    <span class="ms-0"><b>v</b>5.5</span>
                </div>
            </section>
        </div>
</body>

</html>
