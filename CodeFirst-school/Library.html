<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>



    <div class="container-fluid">
        <div class="row">
            <header>
                <script>
                    fetch("navbar.html")
                        .then(response => {
                            return response.text()
                        })
                        .then(data => {
                            document.querySelector("header").innerHTML = data;
                        });
                </script>
            </header>
        </div>
        <div class="row">
            <div class="col">
                <aside>
                    <script>
                        fetch("sidebar.html")
                            .then(response => {
                                return response.text()
                            })
                            .then(data => {
                                document.querySelector("aside").innerHTML = data;
                            });
                    </script>
                </aside>
            </div>
            <div class="col-10 content">
                <div class="row">
                    <div class="col-12">
                        <div class="box">
                            <div class="box-header d-flex justify-content-between">
                                <h3 class="box-title">
                                    <i class="fa-solid fa-user-plus"></i>
                                    Library Member
                                </h3>
                                <ol class="d-flex list-unstyled box-dash">
                                    <li>
                                        <a href="#" class="text-decoration-none text-white link-dark me-1">
                                            <i class="fa fa-laptop"></i>
                                            Dashboard
                                        </a>
                                    </li>
                                    <li class="active ms-1">
                                        / Library Member
                                    </li>
                                </ol>
                            </div>
                        </div>
                        <div class="box-body bg-white">
                            <div class="row form-1">
                                <div class="col-2 offset-md-10">
                                    <h5 class="option-header ">
                                        <div class="form-control">
                                            <select class="form-select select-option ps-1"
                                                aria-label="Default select example">
                                                <option>Select class </option>
                                                <option value="1">One</option>
                                                <option value="2">Two</option>
                                                <option value="3">Three</option>
                                                <option value="3">Four</option>
                                                <option value="3">Five</option>
                                                <option value="3">Graduate</option>
                                            </select>
                                        </div>
                                    </h5>
                                </div>
                                <div class="head-tab-custom">
                                    <ul class="heading-tab">
                                        <li class="active list-unstyled">
                                            <a href="#all" class="text-decoration-none link-dark text-black">All
                                                Students</a>
                                        </li>
                                    </ul>
                                    <div class="content-tab">
                                        <div class="table-buttons">
                                            <div class="button-tab d-flex justify-content-between">
                                                <div class="dt-buttons mt-3 ms-3">
                                                    <a
                                                        class="dt-button buttons-copy buttons-html5 link-dark text-decoration-none">
                                                        <span>Copy</span>
                                                    </a>
                                                    <a
                                                        class="dt-button buttons-excel buttons-html5 link-dark text-decoration-none">
                                                        <span>Excel</span>
                                                    </a>
                                                    <a
                                                        class="dt-button buttons-csv buttons-html5 link-dark text-decoration-none">
                                                        <span>CSV</span>
                                                    </a>
                                                    <a
                                                        class="dt-button buttons-pdf buttons-html5 text-decoration-none link-dark">
                                                        <span>PDF</span>
                                                    </a>

                                                </div>
                                                <div class="search-button mt-4 ">
                                                    <label>Search:
                                                        <input type="search" class="form-control input-sm"
                                                            placeholder="" aria-controls="example1">
                                                    </label>
                                                </div>
                                            </div>
                                        </div>
                                        <table
                                            class="table table-striped table-bordered table-hover dataTable no-footer my-3">
                                            <thead>
                                                <tr role="row">
                                                    <th class="text-muted">#
                                                        <a href="" class="sorting1 py-1">
                                                            <i class="fa fa-sort link-secondary"></i>
                                                        </a>
                                                    </th>
                                                    <th class="text-muted"> Photo <a href=""> <i
                                                                class="fa fa-sort link-secondary sorting1"></i></a></th>
                                                    <th class="text-muted"> Name <a href=""><i
                                                                class="fa fa-sort link-secondary sorting1"></i> </a>
                                                    </th>
                                                    <th class="text-muted"> Roll <a href=""><i
                                                                class="fa fa-sort link-secondary sorting1"></i> </a>
                                                    </th>
                                                    <th class="text-muted"> Email <a href=""><i
                                                                class="fa fa-sort link-secondary sorting1"></i> </a>
                                                    </th>
                                                    <th class="text-muted">Action <a href=""><i
                                                                class="fa fa-sort link-secondary sorting1"></i></a></th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr>
                                                    <td valign="top" colspan="6" class="dataTables_empty">No data
                                                        available in table</td>
                                                </tr>
                                            </tbody>
                                        </table>
                                        <div class="dataTables_info">
                                            Showing 0 to 0 of 0 entries
                                        </div>
                                        <div class="dataTables_paginate paging_simple_numbers" id="example1_paginate">
                                            <ul class="pagination">
                                                <li class="paginate_button previous disabled" aria-controls="example1"
                                                    tabindex="0" id="example1_previous"><a href="# " class="link-secondary">Previous</a></li>
                                                <li class="paginate_button next disabled" aria-controls="example1"
                                                    tabindex="0" id="example1_next"><a href="#" class="link-secondary">Next</a></li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <section class="Main-footer d-flex justify-content-between">
            <div class="footer-text">
                <strong class="fw-bold fs-9">Copyright © School Management System</strong>
            </div>
            <div class="hidden-xs ">
                <span><b>v </b>5.5</span>
            </div>
        </section>
    </div>
</body>

</html>
