<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeFirst School Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Climate+Crisis&family=Cormorant+Infant:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
        rel="stylesheet">
     <link href="https://cdn.quilljs.com/1.3.7/quill.snow.css" rel="stylesheet"> 
    <script src="https://cdn.quilljs.com/1.3.7/quill.js"></script>
    <link rel="stylesheet" href="css/theme.css">

</head>
<body>
    <div class="container-fluid offset-md-2">
        <div class="row bg-white">
            <div class="col-md-10 mt-2">
               <div class="box-header d-flex justify-content-between bg-dark text-white align-items-center">
                <span class="box-title ps-3">
                    <i class="fa fa-qrcode"></i>
                    Question Bank
                </span>                
                    <ol class="breadcrumb pt-2 pe-3">
                      <li class="breadcrumb-item  Dashboard-text"><a href="#" class="text-white-50"><i class="fa fa-laptop"></i>Dashboard </a></li>
                      <li class="mx-2">/</li>
                      <li class="breadcrumb-item Dashboard-text" > <a href="#" class="text-white-50">Question Level </a></li>
                      <li class="mx-2">/</li>
                      <li class="breadcrumb-item Question-text " aria-current="page" >Add Question Level</li>
                    </ol>
                </div>
            </div> 
            <form action="#">
                <div class="row mb-3 mt-2">
                    <div class="col-2 ms-3">
                        <label for="quetion-group" class="label-control label-text">
                            Quetion-Group
                            <span class="text-red">*</span>
                        </label>
                    </div>
                    <div class="col-5 w-50">
                        <select name="quetion-groupn" id="quetion-group" class="form-select label-text">
                            <option selected >Please select</option>
                            <option value="1">Reasoning</option>
                            <option value="2">Computer Knowledge</option>
                            <option value="3">General</option>
                            <option value="4">Math</option> ms-3
                            <option value="5">GRE</option>
                            <option value="6">Sports</option>
                          </select>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-2 ms-3">
                        <label for="Difficulty-Level" class="label-control label-text">
                            Difficulty Level
                            <span class="text-red">*</span>
                        </label>
                    </div>
                    <div class="col-5 w-50">
                        <select name="Difficulty-Level" id="Difficulty-Level" class="form-select label-text">
                            <option selected >Please select</option>
                            <option value="1">Easy</option>
                            <option value="2">Medium</option>
                            <option value="3">Hard </option>
                          </select>
                          
                    </div>
                </div>
                <div class="row mb-3 ">
                    <div class="col-2 ms-3">
                        <label for="editor" class="label-control label-text">
                            Question 
                            <span class="text-red">*</span>
                        </label>
                    </div>
                    <div class="col-5 w-50  ">
                        <div id="editor" style="height: 200px"></div>
                    </div>
                </div>
                 <div class="row mb-3 ">
                    <div class="col-2 ms-3">
                        <label for="edit" class="label-control label-text">Question</label>
                    </div>
                    <div class="col-5 w-50  ">
                        <div id="edit" style="height: 200px"></div>
                    </div>
                </div>
                <div class="row mb-3 ">
                    <div class="col-2 ms-3">
                        <label for="edit" class="label-control label-text">Upload</label>
                    </div>
                    <div class="col-5 w-50  ">
                        <input type="file" class="form-control bg-light label-text" id="customFile" />
                    </div>
                </div>
                <div class="row mb-3 ">
                    <div class="col-2 ms-3">
                        <label for="edit" class="label-control label-text">Hints</label>
                    </div>
                    <div class="col-5 w-50  ">
                        <input type="text" class="form-control label-text" id="customFile" />
                    </div>
                </div>
                <div class="row mb-3 ">
                    <div class="col-2 ms-3">
                        <label for="edit" class="label-control label-text">Mark</label>
                    </div>
                    <div class="col-5 w-50  ">
                        <input type="text" class="form-control label-text" id="customFile" />
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-2 ms-3">
                        <label for="Difficulty-Level" class="label-control label-text">
                            Quetion type
                            <span class="text-red">*</span>
                        </label>
                    </div>
                    <div class="col-5 w-50">
                        <select name="Quetion type" id="Quetion type" class="form-select label-text">
                            <option selected >Please select</option>
                            <option value="1">Single Answer</option>
                            <option value="2">Multi Answer</option>
                            <option value="3">Fill in the blanks </option>
                          </select>
                          
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-2 ms-3">
                        <label for="quetion-group" class="label-control label-text">
                            Total Option
                            <span class="text-red">*</span>
                        </label>
                    </div>
                    <div class="col-5 w-50">
                        <select name="quetion-groupn" id="quetion-group" class="form-select label-text">
                            <option selected >0</option>
                            <option value="1">1</option>
                            <option value="2">3</option>
                            <option value="3">4</option>
                            <option value="4">5</option>
                            <option value="5">6</option>
                            <option value="6">7</option>
                          </select>                         
                    </div>
                </div>
                <div class="row">
                    <div class="col-8 offset-md-2 mb-5  ">
                        <button type="submit" class="btn btn-info ">Add Question Bank</button>
                    </div>
                </div>
            </form>
        </div> 
    </div> 
    <script>
        var quill = new Quill('#editor', {
          theme: 'snow'
        });
      </script>
       <script>
        var quill = new Quill('#edit', {
          theme: 'snow'
        });
      </script>
      
</body>
