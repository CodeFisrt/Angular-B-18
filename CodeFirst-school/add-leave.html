<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="theme.css">
    <link href="https://cdn.quilljs.com/1.3.7/quill.snow.css" rel="stylesheet"> 
    <script src="https://cdn.quilljs.com/1.3.7/quill.js"></script>
    <style>
        /* .side-bar {
  margin-left: 0px;    } */
        aside.hidden {
            display: none;
            margin-left: -220;
        }

        .dash-bar.expanded {
            background-color: #D9E0E7;
            width: 100%;
        }

        /* .footer.shrink {
    left: 0px;
  } */
    </style>

</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <header>
                <script>
                    fetch("navbar.html")
                        .then(response => {
                            return response.text()
                        })
                        .then(data => {
                            document.querySelector("header").innerHTML = data;

                            const sidebar = document.querySelector('aside');
                            const dashboard = document.querySelector('.dash-bar');
                            // const footerbar = document.querySelector('.footer');
                            const sidebarToggle = document.querySelector('#sidebar-toggle');

                            sidebarToggle.addEventListener('click', function () {
                                sidebar.classList.toggle('hidden');
                                dashboard.classList.toggle('expanded');
                                // footerbar.classList.toggle('shrink');
                                console.log('toggle clicked')
                            });
                        });
                </script>
            </header>
        </div>
        <div class="row">
            <div class="col-2">
                <aside>
                    <script>
                        fetch("sidebar.html")
                            .then(response => {
                                return response.text()
                            })
                            .then(data => {
                                document.querySelector("aside").innerHTML = data;
                            });
                    </script>
                </aside>
            </div>
            <div class="col-10">
                <div class="box">
                    <div class="box-header">
                        <h3 class="box-title text-white">
                            <i class="fa-solid fa-sliders-up"></i>
                            Leave Category
                        </h3>
                        <ol class="breadcrumb text-white float-end">
                            <li>
                                <i class="fa-solid fa-laptop text-white"></i>
                                Dashboard
                            </li>
                            <li class="active">
                                / Leave Category
                            </li>
                            <li class="active color-green">
                                / Add Leave Category
                        </ol>
                    </div>
                    <div class="box-body">
                        <div class="row">
                            <div class="col-sm-10 d-flex">
                                <label for="leavecategory" class="col-sm-2 control-label">
                                    Category
                                    <span class="text-red color-red">*</span>
                                </label>
                                <div class="col-sm-6">
                                    <input type="text" class="for-m-control" id="leavecategory" name="leavecategory"
                                        value>
                                </div>

                            </div>
                            <div class="col-sm-10">
                                <div id="editor" style="height: 200px"></div>
                                test
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-8">
                                    <input type="submit" class="btn btn-success" value="Add Leave Category">
                                </div>

                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>

<script>
    var quill = new Quill('#editor', {
      theme: 'snow'
    });
  </script>
</body>

</html>
