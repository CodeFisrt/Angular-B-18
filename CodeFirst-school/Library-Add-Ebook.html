<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>



    <div class="container-fluid">
        <div class="row">
            <header>
                <script>
                    fetch("navbar.html")
                        .then(response => {
                            return response.text()
                        })
                        .then(data => {
                            document.querySelector("header").innerHTML = data;
                        });
                </script>
            </header>
        </div>
        <div class="row">
            <div class="col">
                <aside>
                    <script>
                        fetch("sidebar.html")
                            .then(response => {
                                return response.text()
                            })
                            .then(data => {
                                document.querySelector("aside").innerHTML = data;
                            });
                    </script>
                </aside>
            </div>
            <div class="col-10 content">
                <div class="row">
                    <div class="col-12">
                        <div class="box">
                            <div class="box-header d-flex justify-content-between">
                                <h3 class="box-title">
                                    <i class="fa-solid fa-book-atlas"></i>
                                    E-Books
                                </h3>
                                <ol class="d-flex list-unstyled box-dash">
                                    <li>
                                        <a href="#" class="text-decoration-none text-white link-dark me-1">
                                            <i class="fa fa-laptop"></i>
                                            Dashboard
                                        </a>
                                    </li>
                                    <li class="text-white ms-1">
                                        / E-Books
                                    </li>
                                    <li class="active ms-1">
                                        / Add E-books   
                                    </li>
                                </ol>
                            </div>
                        </div>
                        <div class="box-body bg-white">
                            <div class="row">
                                <div class="col-8 ">
                                    <form class="form-horizontal">
                                        <div class="row mb-3 form-group">
                                            <label for="Name" class="col-sm-2 col-form-label">Name
                                                <span class="text-danger">*</span>
                                            </label>
                                            <div class="col-sm-8">
                                                <input type="text" class="form-control py-2" id="Name">
                                            </div>
                                        </div>
                                        <div class="row mb-3 form-group">
                                            <label for="Author" class="col-sm-2 col-form-label">Author
                                                <span class="text-danger">*</span>
                                            </label>
                                            <div class="col-sm-8">
                                                <input type="text" class="form-control py-2" id="Name">
                                            </div>
                                        </div>
                                        <div class="row mb-3 form-group">
                                            <label for="class" class="col-sm-2 col-form-label">Class
                                                <span class="text-danger">*</span>
                                            </label>
                                            <div class="col-sm-8">
                                                <input type="text" class="form-control py-2" id="class">
                                            </div>
                                        </div>
                                        <div class="row mb-3 form-group">
                                            <label for="authority" class="col-sm-2 col-form-label">Private
                                                <span class="text-danger">*</span>
                                            </label>
                                            <div class="col-sm-8">
                                                <input type="checkbox" id="authority">
                                            </div>
                                        </div>
                                        <div class="row mb-3 form-group">
                                            <label for="Cover_photo" class="col-sm-2 col-form-label">Cover Photo
                                                <span class="text-danger">*</span>
                                            </label>
                                            <div class="col-sm-8">
                                                <input type="file" class="form-control py-2" id="Cover_photo">
                                            </div>
                                        </div>
                                        <div class="row mb-3 form-group">
                                            <label for="file" class="col-sm-2 col-form-label">File
                                                <span class="text-danger">*</span>
                                            </label>
                                            <div class="col-sm-8">  
                                                <input type="file" class="form-control py-2" id="file" name="file" value="">
                                            </div>
                                        </div>
                                        <div class="mb-3 ms-5 form-group">
                                            <div class="col-6 offset-md-2">
                                                <input type="submit" class="btn btn-success" value="Add Issue">
                                            </div>
                                        </div>
                                    </form>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <section class="Main-footer d-flex justify-content-between">
                <div class="footer-text">
                    <strong class="fw-bold fs-9">Copyright Â© School Management System</strong>
                </div>
                <div class="hidden-xs ">
                    <span class="ms-0"><b>v</b>5.5</span>
                </div>
            </section>
        </div>
</body>

</html>
