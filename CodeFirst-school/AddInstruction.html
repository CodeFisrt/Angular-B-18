<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeFirst School Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Climate+Crisis&family=Cormorant+Infant:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
        rel="stylesheet">
        <link href="https://cdn.quilljs.com/1.3.7/quill.snow.css" rel="stylesheet"> 
    <script src="https://cdn.quilljs.com/1.3.7/quill.js"></script>
    <link rel="stylesheet" href="css/theme.css">
    <style>
        /* .Add-button {
            margin: 80px 0px 0px 20px;
        }

        .label-text {
            font-size: 13px;
        }
        .box-body-add-instruction{
            height: 300px;
        } */
    </style>

</head>

<body>
    <div class="container-fluid offset-md-2">
        <div class="row">
            <div class="col-md-10 bg-white mt-3 mb-3">
                <div class="box-header d-flex justify-content-between bg-dark text-white align-items-center">
                    <span class="box-title ps-3">
                        <i class="fa fa-map-signs"></i>
                        Instruction
                    </span>
                    <ol class="breadcrumb pt-2 pe-3">
                        <li class="breadcrumb-item  Dashboard-text"><a href="#" class="text-white-50"><i
                                    class="fa fa-laptop"></i>Dashboard </a></li>
                        <li class="mx-2">/</li>
                        <li class="breadcrumb-item Dashboard-text"> <a href="#" class="text-white-50">Instruction </a>
                        </li>
                        <li class="mx-2">/</li>
                        <li class="breadcrumb-item Question-text " aria-current="page">Add Instruction</li>
                    </ol>
                </div>
                <div class="box-body-add-instruction ">
                <div class="row mt-3">
                    <div class="col-12 ">
                        <form class="form">
                            <div class="row mb-3">
                                <div class="col-2 ms-2">
                                    <label for="text" class="form-label label-text">Title
                                        <span class="text-red">*</span>
                                    </label>
                                </div>
                                <div class="col-6 ">
                                    <input type="text" class="form-control border border-dark" id="text">
                                </div>
                            </div>
                            <div class="row mb-3  ">
                                <div class="col-2 ms-2">
                                    <label for="instruct" class="label-control label-text">Content</label>
                                </div>
                                <div class="col-6 w-50  ">
                                    <input type="text" class="form-control label-text" id="instruct" />
                                </div>
                            </div>
                            <div class="row  Add-button">
                                <div class="col-8 offset-md-2   ">
                                    <button type="submit" class="btn btn-info ">Add Instruction </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            </div>
        </div>
    </div>
    <script>
        var quill = new Quill('#instruct', {
            theme: 'snow'
        });
    </script>
</body>
